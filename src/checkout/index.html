<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form>
          <fieldset>
            <legend>Shipping</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required></input>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required></input>
            <label for="street">Street</label>
            <input type="text" id="street" placeholder="Enter your street address" required></input>
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter your state" required></input>
            <label for="zip">ZIP</label>
            <input type="text" id="zip" placeholder="Enter your ZIP" required></input>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required></input>
            <label for="expiration">Expiration</label>
            <input type="text" id="expiration" placeholder="Enter your expiration" required></input>
            <label for="securityCode">Security Code</label>
            <input type="text" id="securityCode" placeholder="Enter your security code" required></input>
          </fieldset>
        </form>
        <fieldset id="summary">
          <legend>Order Summary</legend>
        </fieldset>
        <button type="submit">Checkout</button>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
