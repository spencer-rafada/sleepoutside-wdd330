<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form>
          <fieldset>
            <legend>Shipping</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name"></input>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name"></input>
            <label for="street">Street</label>
            <input type="text" id="street" placeholder="Enter your street address"></input>
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter your state"></input>
            <label for="zip">ZIP</label>
            <input type="text" id="zip" placeholder="Enter your ZIP"></input>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number"></input>
            <label for="expiration">Expiration</label>
            <input type="text" id="expiration" placeholder="Enter your expiration"></input>
            <label for="securityCode">Security Code</label>
            <input type="text" id="securityCode" placeholder="Enter your security code"></input>
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <p>Item Subtotal(<span id="checkoutItems">x</spanid>) <span id="totalAmount">x</span></p>
            <p>Shipping Estimate <span id="shippingEstimate">x</span></p>
            <p>Tax <span id="tax">x</span></p>
            <p>Order Total <span id="orderTotal">x</span></p>
          </fieldset>
          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
